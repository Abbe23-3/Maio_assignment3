services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diabetes_triage_api
    ports:
      - "8080:8080"
    environment:
      - MODEL_PATH=/app/models/model_v0.2.joblib
      - METRICS_PATH=/app/models/metrics_v0.2.json
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - triage_network

